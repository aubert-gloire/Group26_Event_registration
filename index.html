<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nightwatchers Registration Form</title>
  <style>
     body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
  </style>
</head>
<body>
<div class="container">
  <h1>Nightwatchers </h1>
  <h2>Registration Form</h2>
  <form id="registrationForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="Letters and spaces only">
      <div class="error" id="nameError"></div>
  </div>

  
  </form>
</div>

</body>
</html>
