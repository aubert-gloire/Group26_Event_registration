<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nightwatchers Registration Form</title>
  <style>
     body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #4ca1af;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
  </style>
</head>
<body>
<div class="container">
  <h1>Nightwatchers </h1>
  <h2>Registration Form</h2>
  <form id="registrationForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="Letters and spaces only">
      <div class="error" id="nameError"></div>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <div class="error" id="emailError"></div>
</div>
<div class="form-group">
  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" required pattern="\(\d{3}\) \d{3}-\d{4}" title="Format: (123) 456-7890">
  <div class="error" id="phoneError"></div>
</div>
<div class="form-group">
  <label for="eventDate">Event Date:</label>
  <input type="date" id="eventDate" name="eventDate" required>
  <div class="error" id="dateError"></div>
</div>
<div class="form-group">
  <label for="tickets">Number of Tickets:</label>
  <input type="number" id="tickets" name="tickets" required min="1" max="10">
  <div class="error" id="ticketsError"></div>
</div>


  </form>
</div>

</body>
</html>
